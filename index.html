<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Cleartrip</title>
  </head>
  <body>
    <div class="header">
      <h2 class="header_element">Best Deals are on App</h2>
      <h4 class="header_element">17% off on first booking using CTAPP</h4>
      <button class="header_element" id="switchToApp">Switch to App</button>
    </div>
    <div class="cleartripLogin">
      <img
        id="cleartripIcon"
        src="https://iconape.com/wp-content/files/ft/360514/svg/360514.svg"
        alt="Cleartrip"
      />
      <button id="loginButton">
        <img
          id="userIcon"
          src="https://www.svgrepo.com/download/506037/user-1.svg"
          alt="user"
        />
        Login
      </button>
    </div>
    <div class="bodyIcons">
      <div onclick="changeColor(this)" class="iconContainer">
        <img
          class="icon"
          src="https://www.svgrepo.com/download/488946/flight.svg"
          alt="flight"
        /><span class="bodyIconText">Flights </span>
      </div>
      <div onclick="changeColor(this)" class="iconContainer">
        <img
          class="icon"
          src="https://www.svgrepo.com/download/487460/hotel.svg"
          alt="hotel"
        /><span class="bodyIconText">Hotels </span>
      </div>
      <div onclick="changeColor(this)" class="iconContainer">
        <img
          src="https://www.svgrepo.com/download/513182/bus.svg"
          class="icon"
          alt="bus"
        /><span class="bodyIconText">Bus</span>
      </div>
    </div>
    <hr />
    <div class="bodyInput">
      <h4 class="bodyElement">Search for city, area or hotel</h4>
      <h1 class="bodyElement">Goa</h1>
    </div>
    <hr />
    <div class="bodyInput">
      <div class="dates">
        <div id="checkIn">
          <h4 class="bodyElement">Check-in</h4>
          <input class="bodyElement" type="date" />
        </div>
        <div id="checkOut">
          <h4 class="bodyElement">Check-out</h4>
          <input class="bodyElement" type="date" />
        </div>
      </div>
    </div>
    <hr />
    <div class="bodyInput">
      <h4 class="bodyElement">Travellers</h4>
      <h1 class="bodyElement">1 room, 2 adults</h1>
    </div>
    <div id="searchContainer">
      <button id="searchButton">Search Hotels</button>
    </div>
    <div id="footerItems">
      <div id="recentlySearched">
        <h1>Recently Searched</h1>
        <h4>GOA, 2 ADULTS</h4>
      </div>
      <div id="dateSearched">
        <div>
          <p>Tue</p>
          <p>06 Jun</p>
        </div>
        <p>-</p>
        <div>
          <p>Wed</p>
          <p>07 Jun</p>
        </div>
      </div>

      <div id="footer">
        <div class="footerOptions" id="home">
          <img
            class="icon"
            src="https://www.svgrepo.com/download/504469/house.svg"
            alt="home"
          />
          HOME
        </div>
        <div class="footerOptions" id="home">
          <img
            class="icon"
            src="https://www.svgrepo.com/download/471116/briefcase-02.svg"
            alt="trips"
          />
          MY TRIPS
        </div>
        <div class="footerOptions" id="home">
          <img
            class="icon"
            src="https://www.svgrepo.com/download/506817/discount.svg"
            alt="offers"
          />
          OFFERS
        </div>
        <div class="footerOptions" id="home">
          <img
            class="icon"
            src="https://www.svgrepo.com/download/513868/user.svg"
            alt="account"
          />
          ACCOUNT
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
