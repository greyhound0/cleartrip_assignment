<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Cleartrip</title>
  </head>
  <body>
    <div class="header">
      <h4 class="header_element">Best Deals are on App</h4>
      <h6 class="header_element">17% off on first booking using CTAPP</h6>
      <button class="header_element" id="switchToApp">Switch to App</button>
    </div>
    <div class="cleartripLogin">
      <img
        id="cleartripIcon"
        src="https://iconape.com/wp-content/files/ft/360514/svg/360514.svg"
        alt="Cleartrip"
      />
      <button id="loginButton">
        <img
          id="userIcon"
          src="https://www.svgrepo.com/download/513868/user.svg"
          alt="user"
        />
        Login
      </button>
    </div>
    <div class="bodyIcons">
      <div class="iconContainer">
        <img
          class="icon"
          src="https://www.svgrepo.com/download/488946/flight.svg"
          alt="flight"
        /><span class="bodyIconText">Flights </span>
        <hr />
      </div>
      <div class="iconContainer">
        <img
          class="icon"
          src="https://www.svgrepo.com/download/487460/hotel.svg"
          alt="hotel"
        /><span class="bodyIconText">Hotels </span>
        <hr />
      </div>
      <div class="iconContainer">
        <img
          src="https://www.svgrepo.com/download/511568/bus-front-view-615.svg"
          class="icon"
          alt="bus"
        /><span class="bodyIconText">Bus</span>
        <hr />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
